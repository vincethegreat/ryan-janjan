<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            background-color: lightblue;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 4px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            padding: 20px 0;
        }
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
        .link-container a {
            display: inline-block;
            margin-right: 20px;
            color: #333333;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #FF5050;
            border-radius: 4px;
        }
        .link-container a:hover {
            background-color: #FF0000;
        }
        .background-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-image: url("https://www.pngfind.com/pngs/b/497-4976550_ama-logo-png.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.6;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to ACLC Computer Technician Specialist</h1>
        </header>
        <div class="link-container">
            <a href="/register">Register</a>
            <a href="/skills">Skills Offered</a>
        </div>
        <div class="background-logo"></div>
    </div>
</body>
</html>
